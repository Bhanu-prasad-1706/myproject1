<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule</title>
    <style>
        body {
            background-color: lightcyan;
            padding: 20px;
            margin: 50px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Student Schedule</h1>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00 AM</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>10:00 AM</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>11:00 AM</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
